<!DOCTYPE html> <!--Esta etiqueta va al inicio del archivo y especifica que el archivo es un HTML. -->
<html lang="es"> <!-- Es el contenedor padre de las demas etiquetas, dentro de esta iran todas las demas, esta etiqueta cuenta con el atributo lang el cual especifica el idioma del contenido, ejemplo:
<html lang=”es”> -->
<head> <!--Va todo lo que es importante para el navegador para poder cargar el proyecto de forma adecuada, pero que no es visible para el usuario final,
como dependencias, librerias, fuentes, aqui es donde se ligan otros archivos.-->
    <!--las etiquetas meta le dan cierta información al navegador para que sepa como tratar nuestro proyecto, estas etiquetas se cierran solas.-->
    <meta charset="UTF-8"><!--Este atributo de meta permite que el navegador sea capaz de leer simbolos no tan comunes como la ñ-->
    <meta name="description" content="Esta pagina mostrara fotos de gatos" /><!--Esta etiqueta con este atributo ayuda a que si un usuario esta buscando información en internet o google por ejemplo, 
                                                                                en la descripción de nuestra pagina salga esa información, la información que sera arrojada por el motor de busqueda sera la que este
                                                                                adentro del atributo content.-->
    <meta name="robots" content="index,follow" /> <!--Este atributo con esta descripcion indica que permitimos que los robots de busqueda puedan utilizar la pagina como resultado de busqueda-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Esta etiqueta escala el texto y las imagenes según el tamaño de pantalla del usuario-->
    <title>es mi pagina</title> <!--Esta etiqueta muestra el titulo en la pestaña de la pagina.-->
    <link rel="stylesheet" href="./css/style.css"> <!--Esta etiqueta sirve para enlazar archivos-->
</head>
<body> <!--Aqui es donde ira todo lo que el usuario vera, aqui ira el texto, imagenes, videos, cosas interactivas para el usuario, etc.-->
    <header> <!--Esta etiqueta sirve para modificar los encabezados de una pagina, dentro de header podemos usar mas etiquetas como <nav> que sirve para agregar una barra de navegación.-->
        <nav></nav>
    </header>
    <main> <!--Esta etiqueta alberga todo el contenido principal.-->
        <section>
            <article>

            </article>
        </section>
        <ul>
            <li>Soy una manzana</li>
        </ul>
    </main>
    <footer> <!--Esta etiqueta maneja el pie de pagina.-->
    </footer>
    <p>Soy un texto</p> <!--La etiqueta <p> es de parrafo-->
    <h1>Soy un titulo</h1> <!--las etiquetas <h1> - <h6> son de titulos y cada uno nos muestra un tamaño de titulo distinto.-->
    <a href="#">Soy un link</a> <!--Esta etiqueta nos permite generar hipervinculos-->
</body>
</html>
